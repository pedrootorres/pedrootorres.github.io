<html>
	<head>
		<title>Mata o mosquito!</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	</head>

	<body>
		<div id="topMenu">
			<div id="counter">
				<p>Você matou</p>
				<h1 id="score">0</h1>
				<p>mosquitos!</p>
			</div>

			<div id="status">
				<p>Você está com:</p>
				<h1 id="disease" class="nada">NADA</h1>
			</div>
		</div>

		<div id="blackCurtains"></div>

		<div id="over">
			<h1>GAME OVER</h1>
			<p>Você não conseguiu suportar todas essas doenças e morreu! Mas pelo menos você conseguiu matar todos esses mosquitos:</p>
			<h2 id="finalScore">0</h2>
			<button onclick="restart()">Jogar de novo!</button>
		</div>

		<div id="gameZone"></div>
	</body>

	<script type="text/javascript" src="js/index.js"></script>
</html>
