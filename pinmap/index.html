<html>
	<head>
		<title>Places</title>
		<meta http-equiv="Content-type" content="text/html"/>
		<meta charset="utf-8"/> 

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>
		<div id="leftMenu" class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Places I've been</h3>
			</div>

			<div class="panel-body">
				<div id="accordion">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
						<h4 class="">England</h4>
					</a>
						<div id="collapse1" class="panel-collapse collapse">
							<div class="cities">
								<p>Ormskirk</p>
								<p>Liverpool</p>
								<p>Lake District</p>
							</div>
						</div>

					<a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
						<h4 class="">Scotland</h4>
					</a>
						<div id="collapse2" class="panel-collapse collapse">
							<div class="cities">
								<p>Dundee</p>
								<p>Pitlochry</p>
							</div>
						</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="be">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title">Bros since ever</h4>
		      </div>

		      <div class="modal-body">
		        <img src="img/bros.jpg" id="photo">
		      </div>

		      <div class="modal-footer">
		      </div>

		    </div>
		  </div>
		</div>

		<div id="map-canvas"></div>
	</body>

	<script type="text/javascript"  src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_OBKKJEOZnV_Wg-hVG-biePre4WNd5_U"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</html>
